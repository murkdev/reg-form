<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet">
  <meta name=viewport content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <h1>The Code Review</h1>
    <h2>Signup for our newsletter</h2>
    <p class="comm">Get the latest news on how your code is doing right in your inbox</p>
  </header>
  <hr class="design">
  </header>
  <form action="#" method="post">
    <fieldset>
      <legend>Contact Information</legend>
      <div>
        <label for="fn" class="info">Full Name</label>
        <input type="text" name="fn" id="fn" placeholder="Required" required>
      </div>
      <div>
        <label for="email" class="info">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Required" required>
      </div>
      <div>
        <label for="pn" class="info">Phone Number</label>
        <input type="tel" name="pn" id="pn">
      </div>
      <div>
        <label for="street" class="info">Street Address</label>
        <input type="text" name="street" id="street">
      </div>
      <div>
        <label for="city" class="info">City</label>
        <input type="text" name="city" id="city">
      </div>
      <div>
        <label for="state" class="info">State</label>
        <select id="state" name="state">
                <option value="">Choose State</option>
                <option value="Alabama">AL</option>
                <option value="Alaska">AK</option>
                <option value="Arizona">AZ</option>
                <option value="Arkansas">AR</option>
                <option value="California">CA</option>
                <option value="Colorado">CO</option>
                <option value="Connecticut">CT</option>
                <option value="Delaware">DE</option>
                <option value="Florida">FL</option>
                <option value="Georgia">GA</option>
                <option value="Hawaii">HI</option>
                <option value="Idaho">ID</option>
                <option value="Illinois">IL</option>
                <option value="Indiana">IN</option>
                <option value="Iowa">IA</option>
                <option value="Kansas">KS</option>
                <option value="Kentucky">KY</option>
                <option value="Louisiana">LA</option>
                <option value="Maine">ME</option>
                <option value="Maryland">MD</option>
                <option value="Massachusetts">MA</option>
                <option value="Michigan">MI</option>
                <option value="Minnesota">MN</option>
                <option value="Mississippi">MS</option>
                <option value="Missouri">MO</option>
                <option value="Montana">MT</option>
                <option value="Nebraska">NE</option>
                <option value="Nevada">NV</option>
                <option value="New Hampshire">NH</option>
                <option value="New Jersey">NJ</option>
                <option value="New Mexico">NM</option>
                <option value="New York">NY</option>
                <option value="North Carolina">NC</option>
                <option value="North Dakota">ND</option>
                <option value="Ohio">OH</option>
                <option value="Oklahoma">OK</option>
                <option value="Oregon">OR</option>
                <option value="Pennsylvania">PA</option>
                <option value="Rhode Island">RI</option>
                <option value="South Carolina">SC</option>
                <option value="South Dakota">SD</option>
                <option value="Tennessee">TN</option>
                <option value="Texas">TX</option>
                <option value="Utah">UT</option>
                <option value="Vermont">VT</option>
                <option value="Virginina">VA</option>
                <option value="Washington">WA</option>
                <option value="West Virginia">WV</option>
                <option value="Wisconsin">WI</option>
                <option value="Wyoming">WY</option>
</select>
      </div>
      <div>
        <label for="zc" class="info">Zip Code</label>
        <input type="number" name="zip" id="zc">
      </div>
    </fieldset>
    <hr>

    <fieldset>
      <legend>Newsletter</legend>
      <p>Select the newsletter you would like to receive</p>
      <div>
        <input id="html" type="checkbox" name="news" value="html_news">
        <label for="html">HTML News</label>
      </div>
      <div>
        <input id="css" type="checkbox" name="news" value="css_news">
        <label for="css">CSS News</label>
      </div>
      <div>
        <input id="js" type="checkbox" name="news" value="js_news">
        <label for="js">JavaScript News</label>
      </div>
      <div>
        <p>Newsletter format</p>
        <input id="html_format" type="radio" name="format" value="html_format">
        <label for="html_format">HTML</label>
      </div>
      <div>
        <input id="txt" type="radio" name="format" value="txt_format">
        <label for="txt">Plain text</label>
      </div>
      <p>Other topics you'd like to hear about</p>
      <textarea name="comment" rows="6" cols="80"></textarea>
      <div>
        <button type="submit">Sign Up</button>
      </div>
      <p class="comm">Copyright The Code Review</p>
    </fieldset>
  </form>
</body>

</html>
